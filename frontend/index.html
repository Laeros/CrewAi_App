<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat con Agente AI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    #chat { border: 1px solid #ccc; padding: 1rem; background: #fff; max-width: 600px; margin: auto; }
    .bubble { margin-bottom: 1rem; }
    .user { text-align: right; }
    .agent { text-align: left; color: #333; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    #message { width: 70%; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div style="margin-top: 1rem;">
      <input type="text" id="message" placeholder="EscribÃ­ tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const agentId = 1; // Asegurate de reemplazar con el ID correcto

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value;
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      const response = await fetch("http://localhost:5000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ agent_id: agentId, message: text }),
      });

      const data = await response.json();
      appendMessage("agent", data.response);
    }

    function appendMessage(sender, text) {
      const msgContainer = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      div.innerText = text;
      msgContainer.appendChild(div);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }
  </script>

</body>
</html>
